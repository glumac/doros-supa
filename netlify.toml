# Netlify Configuration for Doros-Supa

[build]
  # Build command for Vite
  command = "npm run build"

  # Directory with build output (Vite default)
  publish = "dist"

  # Node version (Vite 7 requires Node 20.19+ or 22.12+)
  environment = { NODE_VERSION = "20" }

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Branch-specific deployment settings
[context.develop]
  # Optional: different build command for dev branch if needed
  command = "npm run build"

[context.production]
  command = "npm run build"
