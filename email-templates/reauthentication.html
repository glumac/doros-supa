<body
  style="
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
      'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
      'Helvetica Neue', sans-serif;
    background-color: #fbf8f9;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  "
>
  <table
    role="presentation"
    cellspacing="0"
    cellpadding="0"
    border="0"
    width="100%"
    style="background-color: #fbf8f9"
  >
    <tr>
      <td align="center" style="padding: 40px 20px">
        <table
          role="presentation"
          cellspacing="0"
          cellpadding="0"
          border="0"
          width="600"
          style="
            max-width: 600px;
            background-color: #ffffff;
            border: 2px solid #dc2626;
            border-radius: 24px;
            overflow: hidden;
          "
        >
          <tr>
            <td style="padding: 40px 30px; text-align: center">
              <h2
                style="
                  margin: 0 0 20px 0;
                  font-family: 'Luckiest Guy', 'Georgia', serif;
                  font-size: 32px;
                  font-weight: 600;
                  color: #dc2626;
                  line-height: 1.2;
                "
              >
                Confirm reauthentication
              </h2>
              <p
                style="
                  margin: 0 0 20px 0;
                  font-size: 16px;
                  line-height: 1.6;
                  color: #1f2937;
                "
              >
                Enter the code:
              </p>
              <table
                role="presentation"
                cellspacing="0"
                cellpadding="0"
                border="0"
                style="margin: 0 auto 30px auto"
              >
                <tr>
                  <td
                    align="center"
                    style="
                      padding: 20px 30px;
                      background-color: #fbf8f9;
                      border: 2px solid #dc2626;
                      border-radius: 12px;
                    "
                  >
                    <p
                      style="
                        margin: 0;
                        font-size: 32px;
                        font-weight: bold;
                        font-family: 'Courier New', monospace;
                        color: #dc2626;
                        letter-spacing: 4px;
                      "
                    >
                      {{ .Token }}
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
