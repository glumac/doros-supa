<body
  style="
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
      'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
      'Helvetica Neue', sans-serif;
    background-color: #fbf8f9;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  "
>
  <table
    role="presentation"
    cellspacing="0"
    cellpadding="0"
    border="0"
    width="100%"
    style="background-color: #fbf8f9"
  >
    <tr>
      <td align="center" style="padding: 40px 20px">
        <table
          role="presentation"
          cellspacing="0"
          cellpadding="0"
          border="0"
          width="600"
          style="
            max-width: 600px;
            background-color: #ffffff;
            border: 2px solid #dc2626;
            border-radius: 24px;
            overflow: hidden;
          "
        >
          <tr>
            <td style="padding: 40px 30px; text-align: center">
              <h2
                style="
                  margin: 0 0 20px 0;
                  font-family: 'Luckiest Guy', 'Georgia', serif;
                  font-size: 32px;
                  font-weight: 600;
                  color: #dc2626;
                  line-height: 1.2;
                "
              >
                Magic Link
              </h2>
              <p
                style="
                  margin: 0 0 30px 0;
                  font-size: 16px;
                  line-height: 1.6;
                  color: #1f2937;
                "
              >
                Follow this link to login:
              </p>
              <table
                role="presentation"
                cellspacing="0"
                cellpadding="0"
                border="0"
                style="margin: 0 auto"
              >
                <tr>
                  <td
                    align="center"
                    style="
                      background-color: #dc2626;
                      border-radius: 8px;
                      padding: 0;
                    "
                  >
                    <a
                      href="{{ .ConfirmationURL }}"
                      style="
                        display: inline-block;
                        padding: 12px 24px;
                        font-size: 16px;
                        font-weight: bold;
                        color: #ffffff;
                        text-decoration: none;
                        border-radius: 8px;
                        background-color: #dc2626;
                      "
                    >
                      Log In
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
